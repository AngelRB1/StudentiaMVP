{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .custom-section {
            background: #FFFFFF; /* Fondo blanco como en la imagen */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .custom-title {
            color: #1A3C5A !important; /* Azul oscuro de la imagen */
            font-size: 2.8rem !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .custom-form .form-group input,
        .custom-form .form-group select,
        .custom-form .form-group textarea {
            border: 2px solid #1A3C5A !important; /* Borde azul oscuro de la imagen */
            border-radius: 8px !important;
            padding: 12px !important;
            width: 100% !important;
            transition: border-color 0.3s ease !important;
        }
        .custom-form .form-group input:focus,
        .custom-form .form-group select:focus,
        .custom-form .form-group textarea:focus {
            border-color: #FF5733 !important; /* Naranja al hacer foco, como el hover de la imagen */
            outline: none !important;
        }
        .custom-form .form-group label {
            color: #4A4A4A !important; /* Gris oscuro para etiquetas, como el texto secundario de la imagen */
            font-weight: 600 !important;
            font-size: 1.1rem !important;
        }
        .custom-button {
            background-color: #1A3C5A !important; /* Bot칩n azul oscuro de la imagen */
            border: none !important;
            padding: 12px 30px !important;
            font-size: 1.2rem !important;
            border-radius: 25px !important;
            transition: background-color 0.3s ease !important;
        }
        .custom-button:hover {
            background-color: #FF5733 !important; /* Naranja al pasar el mouse, como en la imagen */
        }
    </style>
{% endblock %}

{% block content %}
<section class="w3l-contact-section py-5" style="background-color: #F5F8FF;">
  <div class="container py-md-5 py-4">
    <div class="title-main text-center mx-auto mb-5">
      <h3 class="title-subhny custom-title">Recuperar Contrase침a</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="custom-section">
          <form method="POST" class="custom-form">
            {% csrf_token %}
            <div class="form-group mb-4">
              <label for="id_email" class="form-label">Correo electr칩nico</label>
              {{ form.email }}
              {% if form_submitted and form.email.errors %}
                <div id="error-email" class="text-danger small mt-1">
                  {{ form.email.errors.0 }}
                </div>
              {% endif %}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-style btn-primary custom-button">
                Restablecer mi contrase침a
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const errorDiv = document.getElementById("error-email");
    const emailInput = document.getElementById("id_email");

    if (errorDiv && emailInput) {
        emailInput.addEventListener("input", () => {
            if (errorDiv) {
                errorDiv.remove();
            }
        });
    }
});
</script>
{% endblock %}
