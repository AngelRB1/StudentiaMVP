{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .custom-section {
            background: #FFFFFF; /* Fondo blanco como en la imagen */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .custom-title {
            color: #1A3C5A !important; /* Azul oscuro de la imagen */
            font-size: 2.8rem !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #4A4A4A !important; /* Gris oscuro para texto secundario, como en la imagen */
            font-size: 1.1rem !important;
            line-height: 1.6;
        }
    </style>
{% endblock %}

{% block content %}
<section class="w3l-contact-section py-5" style="background-color: #F5F8FF;">
  <div class="container py-md-5 py-4">
    <div class="text-center">
      <div class="custom-section">
        <h3 class="title-subhny custom-title">¡Correo enviado!</h3>
        <p class="mt-4">Si el correo ingresado está registrado, recibirás un mensaje con instrucciones para restablecer tu contraseña.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
