{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .custom-section {
            background: #FFFFFF; /* Fondo blanco como en la imagen */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .custom-title {
            color: #1A3C5A !important; /* Azul oscuro de la imagen */
            font-size: 2rem !important; /* Ajustado para h4 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .custom-button {
            background-color: #1A3C5A !important; /* Botón azul oscuro de la imagen */
            border: none !important;
            padding: 12px 30px !important;
            font-size: 1.2rem !important;
            border-radius: 25px !important;
            transition: background-color 0.3s ease !important;
        }
        .custom-button:hover {
            background-color: #FF5733 !important; /* Naranja al pasar el mouse, como en la imagen */
        }
    </style>
{% endblock %}

{% block content %}
<section class="w3l-contact-section py-5" style="background-color: #F5F8FF;">
  <div class="container py-md-5 py-4">
    <div class="text-center">
      <div class="custom-section">
        <h3 class="title-subhny custom-title">✅ Tu contraseña ha sido restablecida correctamente. Ya puedes iniciar sesión.</h3>
        <a href="{% url 'iniciar_sesion' %}" class="btn btn-primary mt-3 custom-button">Ir a Iniciar sesión</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
