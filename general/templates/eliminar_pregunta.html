{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Pregunta - {{ pregunta.texto }}{% endblock %}

{% block styles %}
<link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<style>
    .w3l-contact-section {
        background-color: #F5F8FF;
        padding: 50px 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .custom-section {
        background: #FFFFFF;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }
    .custom-title {
        color: #1A3C5A; /* azul marino */
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .custom-label {
        font-size: 1.2rem;
        color: #4A4A4A;
        margin-bottom: 30px;
        word-break: break-word;
        overflow-wrap: break-word;
    }
    .custom-button {
        background-color: #1A3C5A !important; /* azul marino */
        border: none !important;
        padding: 12px 30px !important;
        font-size: 1.1rem !important;
        border-radius: 25px !important;
        transition: background-color 0.3s ease !important;
        color: #FFFFFF !important;
        text-decoration: none !important;
        display: inline-block;
        cursor: pointer;
        margin: 10px;
        font-weight: 600;
    }
    .custom-button:hover {
        background-color: #FF5733 !important; /* naranja */
    }
    .danger-button {
        background-color: #dc3545 !important; /* rojo */
    }
    .danger-button:hover {
        background-color: #c82333 !important; /* rojo oscuro */
    }
</style>
{% endblock %}

{% block content %}
<section class="w3l-contact-section">
  <div class="custom-section">
      <h2 class="custom-title">¿Seguro que deseas eliminar esta pregunta?</h2>
      <p class="custom-label"><strong>"{{ pregunta.texto }}"</strong></p>

      <form method="post">
          {% csrf_token %}
          <button type="submit" class="custom-button danger-button">Sí, eliminar</button>
          <a href="{% url 'listar_preguntas' examen.slug %}" class="custom-button">Cancelar</a>
      </form>
  </div>
</section>
{% endblock %}
